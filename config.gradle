            dagger2_android_support  : "com.google.dagger:dagger-android-support:${version["dagger2SdkVersion"]}",
            dagger2_compiler         : "com.google.dagger:dagger-compiler:${version["dagger2SdkVersion"]}",
            dagger2_android_processor: "com.google.dagger:dagger-android-processor:${version["dagger2SdkVersion"]}",
            // ------------- LeakCanary -------------
            canary_debug             : "com.squareup.leakcanary:leakcanary-android:${version["canarySdkVersion"]}",
            canary_release           : "com.squareup.leakcanary:leakcanary-android-no-op:${version["canarySdkVersion"]}",
//            leakcanaryAndroid    : 'com.squareup.leakcanary:leakcanary-android:1.5',
//            leakcanaryAndroidNoOp: 'com.squareup.leakcanary:leakcanary-android-no-op:1.5',
            rxpermissions            : 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar',
            //
            //轮播图
            //状态栏http://jaeger.itscoder.com/android/2016/03/27/statusbar-util.html
//            statusbarutil                : 'com.jaeger.statusbarutil:library:1.4.0',
            tinkerpatch              : "com.tinkerpatch.sdk:tinkerpatch-android-sdk:1.1.7",
            //ZXing 二维码
