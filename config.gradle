            glide_v4                 : "com.github.bumptech.glide:glide:${version["glideSdkVersion"]}",
            glide_v4_compiler        : "com.github.bumptech.glide:compiler:${version["glideSdkVersion"]}",
            // ------------- ButterKnife -------------
            butterknife              : "com.jakewharton:butterknife:10.1.0",
            //annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'
            butterknife_compiler     : "com.jakewharton:butterknife-compiler:10.1.0",
            log                      : 'com.oneway:log-util:1.0.0',
