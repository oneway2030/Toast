ext {
    //查看MD5
//    方法一
//      在jdk1.8.0_31\bin下cmd    指令 keytool -list -v -keystore   --->  jks绝对路径
//    方法二
//      1） 将apk修改后缀为 .rar文件后解压；
//      2） 进入解压后的META-INF目录，该目录下会存在文件CERT.RSA
//      3） 在该目录下打开cmd，输入命令 ：keytool -printcert -file CERT.RSA
    signingConfig = [
            storeFile_debug    : file("PMS_key.jks"),
            storePassword_debug: "11",
            keyAlias_debug     : "key",
            keyPassword_debug  : "111",
            app_signature_SHA1 : "111", // sha1
            app_signature_MD5  : "11"  //MD5
    ]

    versionConfig = [
            versionCode         : 1,
            versionName         : "1.0.0",
            minSdkVersion       : 19,
            targetSdkVersion    : 28,
            compileSdkVersion   : 28,//低于28就会报AAPT2错误，暂时还找不到原因
            jdkVersion          : "1.7",
            excludeDependencies : "com.android.support",
            excludeRx           : "io.reactivex.rxjava2",
            excludeRxpermissions: "com.tbruyelle.rxpermissions2",
    ]

    version = [
            androidSupportSdkVersion: "28.0.0",
            retrofitSdkVersion      : "2.4.0",
            dagger2SdkVersion       : "2.15",
            glideSdkVersion         : "4.9.0",
            butterknifeSdkVersion   : "8.4.0",
            rxlifecycleSdkVersion   : "1.0",
            espressoSdkVersion      : "3.0.1",
            rxlifecycle2SdkVersion  : "2.2.1",
            canarySdkVersion        : "1.5.4",
    ]

    libVersion = [
            versionCode       : 1,
            versionName       : "1.0.0",
            tinkerVersion     : "1.7.11",
            tinkerpatchVersion: "1.1.7"
    ]


